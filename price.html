<html lang="en">

    />

      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"

    <script defer src="js/script.js"></script>
    

    <title>Pay Now &mdash; Blue Star Network</title>
  </head>
  <body>
    
    <header class="header">
      <a href="#">
        <img class="logo" alt="BSN logo" src="img/BSN-logo.png" />
      </a>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <main>
        <section class="section-pricing" id="pricing">
    <div class="container">
      <h2 class="heading-secondary">
        Use Internet at reasonable  Price
      </h2>
    </div>

    <div class="container grid grid--2-cols margin-bottom-md">
      <div class="pricing-plan pricing-plan--starter">
        <header class="plan-header">
          <p class="plan-name">Total Cost</p>
          <p class="plan-price"><div class= "plan-price" id="result"></div></p>
        </header>
        
        <div class="plan-sing-up">
          <a href="Payment.html" class="btn btn--full">Pay Now</a>
        </div>
      </div>

      
    <div class="container grid">
      <aside class="plan-details">
        Prices include all applicable taxes.
      </aside>
    </div>

  </section>
  </main>
  <script>
    // Retrieve user inputs from localStorage
    var time = parseFloat(localStorage.getItem('time'));
    var speed = parseFloat(localStorage.getItem('speed'));

    function calculateCost() {
        var costPerHour = 0.5; // Assuming cost per hour is 0.5
        var cost = time * speed * costPerHour;
        
        document.getElementById('result').innerHTML = "<span>â‚¹</span>" + cost.toFixed(2);
    }

    // Call calculateCost() function when the page loads
    calculateCost();
</script>
  </body>
